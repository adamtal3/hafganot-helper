<!DOCTYPE html>
<html>
<head>
  <title>דפים למובילי קווים</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../style.css" />
  <style>
    @media print {
      .page {
        page-break-after: always;
      }
      /* ISO Paper Size */
      @page {
        size: A4 landscape;
      }

      /* Size in mm */    
      @page {
        size: 100mm 200mm landscape;
      }

      /* Size in inches */    
      @page {
        size: 4in 6in landscape;
      }
    }
    .form input#name, .form input#lineName {
      direction: rtl !important;
    }
    #print, #print .page {
      display: flex;
      width: 100%;
      place-content: center;
      flex-direction: column;
      align-items: center;
    }
    @media print{}
  </style>
</head>
<body>
  <div id="wrap">
    <main>
      <form id="form" class="form">
        <header>
          <h1>ניהול קו - דפים להדפסה</h1>
        </header>
        <label>מספר קו:</label>
        <input type="text" id="lineNumber" required />
        <br/>
        <label>שם קו:</label>
        <input type="text" id="lineName" required />
        <br/>
        <label>שם מוביל\ה:</label>
        <input type="text" id="name" required />
        <br/>
        <label>מספר טלפון:</label>
        <input type="text" id="phone" required />
        <br/>
        <label>קישור לקבוצת וואטסאפ:</label>
        <input type="text" id="whatsappLink" required />
        <br />
        <button type="submit">שלח</button><br/>
      </form>
    </main>
  </div>
  <div id="print" style="display:none;">
    <div class="page">
      <h1>קבוצת הוואטסאפ של קו <span id="lineNum"></span>:</h1>
      <div id="qrcode" style="width:400px; height:400px; margin-top:15px;"></div>
      <span style="font-size: 2.5em;margin-top: 40px;">
        היכנסו לקבוצת הוואטסאפ של הקו כדי לקבל 
        עדכונים על עיכובים, מיקום איסוף ושינויים.
      </span>

    </div>
    <div class="page">
      <h1 id="printLine" style="font-size: 600px;line-height: 500px;font-weight: bold;margin: 14px;">103</h1>
      <div id="printLineName" style="font-size: 60px;font-weight: bold;"></div>
      <div style="font-size: 60px;font-weight: bold;">
        אחראי: <span id="printName"></span> <span id="printPhone"></span>
      </div>
    </div>
  </div>
  
  <script src="./jquery.min.js"></script>
  <script src="./qrcode.min.js"></script>
  <script>
    document.getElementById("form").addEventListener("submit", function(event) {
      event.preventDefault();
      generatePrintPage();
    });
    document.onreadystatechange = function () {
      if (document.readyState == "complete") {
        document.getElementById("lineNumber").value = localStorage.getItem("lineNumber");
        document.getElementById("lineName").value = localStorage.getItem("lineName");
        document.getElementById("name").value = localStorage.getItem("name");
        document.getElementById("phone").value = localStorage.getItem("phone");
        document.getElementById("whatsappLink").value = localStorage.getItem("whatsappLink");
      }
    }

    function generatePrintPage() {
      var lineNumber = document.getElementById("lineNumber").value;
      var lineName = document.getElementById("lineName").value;
      var name = document.getElementById("name").value;
      var phone = document.getElementById("phone").value;
      var whatsappLink = document.getElementById("whatsappLink").value;

      localStorage.setItem("lineNumber", lineNumber);
      localStorage.setItem("lineName", lineName);
      localStorage.setItem("name", name);
      localStorage.setItem("phone", phone);
      localStorage.setItem("whatsappLink", whatsappLink);

      var qrcode = new QRCode(document.getElementById("qrcode"), {
        width : 400,
        height : 400
      });
	    qrcode.makeCode(whatsappLink);
      document.getElementById("lineNum").innerHTML = lineNumber;
      document.getElementById("printLine").innerHTML = lineNumber;
      document.getElementById("printLineName").innerHTML = lineName;
      document.getElementById("printName").innerHTML = name;
      document.getElementById("printPhone").innerHTML = phone;

      document.getElementById("wrap").style.display = "none";
      document.getElementById("print").style.display = "flex";
      window.print();
    }
  </script>
</body>
</html>
